sudo: false
language: ruby
cache: bundler
script: bundle exec rspec
rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - 2.7

before_install:
  - gem update --system
  - gem --version
  - gem install bundler -v 2.0.2
  - openssl aes-256-cbc -K $encrypted_5212497c15fb_key -iv $encrypted_5212497c15fb_iv -in test_credentials.json.enc -out .travis/test_credentials.json -d
notifications:
  slack:
    secure: 
